<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit waybill</title>
    <!-- Подключите стили Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Edit Waybill</h1>
    <form th:method="PATCH" th:action="@{/waybills/{id}(id=${waybill.getId()})}" th:object="${waybill}" class="form">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" th:field="*{name}">
            <option value="" selected>Waybill Type</option>
            <option value="DELIVERY">Delivery</option>
            <option value="EXPENSE">Expense</option>
        </select>
        <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input type="text" th:field="*{employeeName}" class="form-control" id="employee-name"
                   placeholder="Employee Name">
        </div>
        <div class="form-group">
            <label for="employee-position">Employee Position:</label>
            <input type="text" th:field="*{employeePosition}" class="form-control" id="employee-position"
                   placeholder="Employee Name">
        </div>
        <div class="form-group">
            <label for="storage-id">Storage ID:</label>
            <input type="text" th:field="*{storage.id}" class="form-control" id="storage-id" placeholder="Storage ID">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Подключите скрипты Bootstrap (jQuery, Popper.js, Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
