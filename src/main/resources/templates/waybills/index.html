<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/storagesStyles.css">
    <title>Waybills</title>
</head>
<body>

<div class="container">
    <h1>Storages</h1>
    <div class="table-responsive">
        <table class="table table-bordered" style="font-size: 16px;">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Waybill Type</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Position</th>
                <th scope="col">Storage Number</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aWaybill : ${waybills}">
                <th scope="row" th:text="${aWaybill.getId()}"></th>
                <td th:text="${aWaybill.getDateTime()}"></td>
                <td th:text="${aWaybill.getName()}"></td>
                <td th:text="${aWaybill.getEmployeeName()}"></td>
                <td th:text="${aWaybill.getEmployeePosition()}"></td>
                <td th:text="${aWaybill.getStorage().getId()}"></td>

                <td>
                    <div class="button-container">
                        <a th:href="@{'/waybills/' + ${aWaybill.getId()} + '/edit'}" class="btn btn-primary btn-sm">Change</a>
                        <form action="#" th:method="DELETE" th:action="@{/waybills/{id}(id=${aWaybill.getId()})}">
                            <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
