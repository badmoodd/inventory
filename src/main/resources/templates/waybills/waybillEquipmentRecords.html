<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/storagesStyles.css">
    <title>Waybills</title>
</head>
<body>

<div class="container">
    <div class="page-name">
        <h2 th:text="${dateToFilter}" style="color: rgb(80, 78, 105);" class="text-center"></h2>
        <h2 th:text="${equipmentName}" style="color: rgb(80, 78, 105);" class="text-center"></h2>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered" style="font-size: 16px;">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Waybill Type</th>
                <th scope="col">Equipment Count</th>
                <th scope="col">Storage Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mapItem : ${waybillEquipmentRecordList}">
                <td th:text="${mapItem['waybills_date']}"></td>
                <td th:text="${mapItem['waybill_name']}"></td>
                <td th:text="${mapItem['equip_count']}"></td>
                <td th:text="${mapItem['storage_name']}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
