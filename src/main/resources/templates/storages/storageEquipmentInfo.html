<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/storagesStyles.css">
    <title>Storages</title>
</head>
<body>

<div class="container">
    <div class="page-name">
        <h2 th:text="${storageEquipmentCount['name']}" style="color: rgb(80, 78, 105);" class="text-center"></h2>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered" style="font-size: 16px;">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Equipment Name</th>
                <th scope="col">Remaining Inventory</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${dateToFilter}"></td>
                <td th:text="${storageEquipmentCount['equipment_name']}"></td>
                <td th:text="${storageEquipmentCount['remaining_inventory']}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    function myFunction(button) {
        document.getElementById("viewEquipForm").action =
            "storages/" + button.getAttribute("item-id").toString() + "/equipment";
    }
</script>
</body>
</html>
