<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit waybill</title>
    <!-- Подключите стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2 style="color: rgb(80, 78, 105);" class=" text-center">Edit Equipment Info</h2>
    <form th:method="PATCH" th:action="@{/records}" class="d-flex flex-column gap-3 container w-50 form mt-5">
        <input type="hidden" name="equipmentId" th:value="${card_to_edit.getEquipment().getId()}"/>
        <input type="hidden" name="waybillId" th:value="${card_to_edit.getWaybill().getId()}"/>

        <div class="form-group">
            <label for="employee-name">Employee Name</label>
            <input type="text" th:field="*{card_to_edit.waybill.employeeName}" class="form-control" id="employee-name"
                   placeholder="Employee Name">
        </div>
        <div class="form-group">
            <label for="employee-position">Employee Position</label>
            <input type="text" th:field="*{card_to_edit.waybill.employeePosition}" class="form-control" id="employee-position"
                   placeholder="Employee Name">
        </div>

        <div class="form-group">
            <label for="type-select">Waybill type</label>
            <select id="type-select" class="form-select form-select-sm" style="height: 38px; font-size: 16px; font-weight: bold" aria-label=".form-select-sm example"
                    th:field="*{card_to_edit.waybill.name}">
                <option value="" disabled selected>Type</option>
                <option value="DELIVERY">Delivery</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>

        <div class="form-group">
            <label for="equip-name">Equipment Name</label>
            <input type="text" th:field="*{card_to_edit.equipment.name}" class="form-control" id="equip-name" placeholder="Equipment Name">
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="text" th:field="*{card_to_edit.equipCount}" class="form-control" id="count" placeholder="Equipment Count">
        </div>
        <div class="form-group">
            <label for="storage-id">Storage ID</label>
            <input type="text" th:field="*{card_to_edit.waybill.storage.id}" class="form-control" id="storage-id" placeholder="Storage ID">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Подключите скрипты Bootstrap (jQuery, Popper.js, Bootstrap JS) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
